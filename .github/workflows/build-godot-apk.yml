name: Build Godot APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Godot
        uses: firebelley/setup-godot@v1
        with:
          godot-version: '4.2.1'
          export-templates: true

      - name: Export APK
        run: |
          mkdir -p build
          godot --headless --export-release "Android" build/OfflineRPG.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: OfflineRPG-apk
          path: build/OfflineRPG.apk
