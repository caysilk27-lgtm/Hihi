name: Build Godot Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Lấy source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cài Godot
      - name: Setup Godot
        uses: firebelley/setup-godot@v2
        with:
          godot-version: 4.2.2
          use-dotnet: false
          include-templates: true

      # Tạo thư mục build
      - name: Create build directory
        run: mkdir -p build/android

      # Build Debug APK
      - name: Build Android Debug
        run: godot --headless --export-debug "Android Debug" build/android/game-debug.apk

      # Build Release APK
      - name: Build Android Release
        run: godot --headless --export-release "Android Release" build/android/game-release.apk

      # Upload artifacts để tải về
      - name: Upload APKs
        uses: actions/upload-artifact@v3
        with:
          name: android-apks
          path: build/android/*.apk
