name: Build Godot APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Export APK with Godot
        uses: crystal-bit/godot-export@v5
        with:
          godot-version: '4.2.1'
          export-debug: false
          export-preset: 'Android'
          cache: true
          archive-outputs: false

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfflineRPG-apk
          path: export/Android/*.apk
