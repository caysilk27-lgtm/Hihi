name: Build Godot APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: nhannht/setup-godot@v1
        with:
          version: 4.2.2
          use-dotnet: false

      - name: Export Android (Release)
        run: |
          mkdir -p build
          godot --headless --verbose --export-release "Android Release" build/game.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: game-apk
          path: build/game.apk
