name: Build Godot APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Export APK
        uses: nhold/gh-actions-godot-export@v1
        with:
          godot-version: '4.2.1'
          preset: 'Android'
          output: 'build/OfflineRPG.apk'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfflineRPG-apk
          path: build/OfflineRPG.apk
