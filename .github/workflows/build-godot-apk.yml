name: Build Godot APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java + Android SDK
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Install Godot headless
      - name: Download Godot 4.2.2 (Linux headless)
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.2-stable/Godot_v4.2.2-stable_linux.x86_64.zip -O godot.zip
          unzip godot.zip -d godot-bin
          mv godot-bin/Godot_v4.2.2-stable_linux.x86_64 godot
          chmod +x godot

      # Export templates
      - name: Download Export Templates
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.2-stable/Godot_v4.2.2-stable_export_templates.tpz -O templates.tpz
          mkdir -p ~/.local/share/godot/templates/4.2.2.stable
          unzip -q templates.tpz -d ~/.local/share/godot/templates/4.2.2.stable

      # Generate debug keystore if missing
      - name: Generate Debug Keystore
        run: |
          if [ ! -f debug.keystore ]; then
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          fi

      # Build Debug APK
      - name: Build Android Debug APK
        run: |
          mkdir -p build/android
          ./godot --headless --verbose --export-debug "Android Debug" build/android/game-debug.apk

      # Build Release APK
      - name: Build Android Release APK
        run: |
          ./godot --headless --verbose --export-release "Android Release" build/android/game-release.apk

      # Upload APK artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: Godot-Android-APKs
          path: build/android/*.apk
